<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#">
        <h1>Registration Form</h1>
        <div>
            <label for="first_name">First Name:* </label>
            <input id="first_name" type="text" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:*</label>
            <input id="last_name" type="text" name="last_name" required>
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input id="email" type="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:*</label>
            <input id="password" type="password" name="password" required>
        </div>
        <div>
            <label for="re_password">Confirm Password:*</label>
            <input id="re_password" type="password" name="re-password" required>
        </div>
        <div>
            <label for="birth_date">Birthday:</label>
            <input id="birth_date" type="date" name="birth_date">
        </div>
        <div>
            <label>Gender Identity:</lable>
            <div>
                <input id="male_gender" type="radio" name="gender">
                <label for="male_gender">Male</label>
                <input id="female_gender" type="radio" name="gender">
                <label for="female_gender">Female</label>
                <input id="none_binary" type="radio" name="gender">
                <label for="none_binary">None-binary</label>
                <input id="not_gender" type="radio" name="gender">
                <label for="not_gender">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <div>
                <label for="description">A short description about myself:</label>
                <textarea id="description" cols="40" rows="5"></textarea>
            </div>
        </div>
        <div>
            <label for="fav_lang">Favorite Language:</label>
            <select id="fav_lang" name="fav_lang">
                <option value="js">JavaScript</option>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="email_updates" id="email_updates">
            <label for="email_updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account" name="submit">
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
